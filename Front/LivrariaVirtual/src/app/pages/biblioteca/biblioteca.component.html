<section [style]="estiloSection">
  <div class="w-100 text-center">
    <h3 class="py-5">Acervo</h3>
    <div class="mx-auto pb-5 row w-75">
      @for (livro of livros;track $index) {
        @if (($index+1)%3 == 0){
          <app-card-livro class="col-12 col-md-6 col-lg-4 mb-5"
          [livro]="livro"
          [estiloCard]="'3'"
          [alteracao]="alteracao"
          (pegar)="modalPegarLivro($event)"></app-card-livro>
        }
        @else if (($index+1)%2 == 0){
          <app-card-livro class="col-12 col-md-6 col-lg-4 mb-5"
          [livro]="livro"
          [estiloCard]="'2'"
          [alteracao]="alteracao"
          (pegar)="modalPegarLivro($event)"></app-card-livro>
        }
        @else {
          <app-card-livro class="col-12 col-md-6 col-lg-4 mb-5"
          [livro]="livro"
          [estiloCard]="'1'"
          [alteracao]="alteracao"
          (pegar)="modalPegarLivro($event)"></app-card-livro>
        }
      }
    </div>
  </div>
</section>
